<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor de M칰sica con Gatito</title>
  <style>
    /* Estilo b치sico para el reproductor */
    .reproductor {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 300px;
    }

    .reproductor audio {
      width: 100%;  /* Asegura que el reproductor ocupe todo el ancho */
      border: none;
      border-radius: 10px;
    }

    .boton-play {
      position: relative;
      padding: 12px 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1;  /* Asegura que el bot칩n est칠 por encima */
      width: 100%;
      margin-top: 10px;
    }

    .boton-play:hover {
      background-color: #ff3385;
    }

    /* Imagen del gatito encima del bot칩n */
    .gatito {
      position: absolute;
      top: -20px;  /* Ajusta la posici칩n vertical */
      left: 50%;
      transform: translateX(-50%);
      width: 40px; /* Tama침o del gatito */
      z-index: 2; /* Asegura que el gatito quede encima del bot칩n */
    }

  </style>
</head>
<body>

  <div class="reproductor">
    <audio id="musica" controls>
      <source src="https://lyhuwu.github.io/Para-Anita-/audio/if-ain_t-got-you-Alicia-Keys-_Lyrics-Espa침ol_Ingl칠s_-SlaterArt.mp3" type="audio/mp3">
      Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Imagen del gatito encima del bot칩n -->
    <img class="gatito" src="https://raw.githubusercontent.com/Lyhuwu/Feliz-aniversario-/main/uwaaa.png" alt="Gatito">

    <!-- Bot칩n de m칰sica -->
    <button id="botonMusica" class="boton-play">游꿧 Reproducir m칰sica</button>
  </div>

  <script>
    const musica = document.getElementById('musica');
    const botonPlay = document.querySelector('.boton-play');

    botonPlay.addEventListener("click", async () => {
      try {
        if (musica.paused) {
          await musica.play();
          botonPlay.innerHTML = "游댆 Pausar m칰sica";
        } else {
          musica.pause();
          botonPlay.innerHTML = "游꿧 Reproducir m칰sica";
        }
      } catch (error) {
        alert("No se pudo reproducir la m칰sica: " + error.message);
      }
    });
  </script>

</body>
</html>
