<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para mi arrocito</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .mensaje-amor {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: linear-gradient(135deg, #ffe6f0, #fff);
      color: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 2.3em;
      padding: 30px 40px;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      z-index: 999;
      animation: fadeOut 2s ease-out 20s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .boton-musica {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      font-size: 1em;
      background: #3498db;
      border: 2px solid #2980b9;
      color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px #2980b980;
      z-index: 1000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .boton-musica:hover {
      background-color: #5dade2;
    }

    .emoji {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      animation: floatUp 10s linear forwards, fadeOutHeart 10s forwards;
      z-index: 998;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to   { transform: translateY(-20vh); opacity: 0; }
    }

    @keyframes fadeOutHeart {
      to { opacity: 0; }
    }

    .kinopio-embed {
      width: 100%;
      height: 420px;
    }
  </style>
</head>
<body>
