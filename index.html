<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi arrocito</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .kinopio-embed {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    iframe {
      height: 100%;
      width: 100%;
      border: none;
    }

    .mensaje-amor {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: linear-gradient(135deg, #ffe6f0, #fff);
      color: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 2.3em;
      padding: 30px 40px;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      z-index: 999;
      animation: fadeOut 2s ease-out 5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .boton-musica {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1000;
      margin-top: 10px;
    }

    .boton-musica:hover {

    }

    .gatito {

  </style>
</head>
