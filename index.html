<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi arrocito</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .kinopio-embed {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    iframe {
      height: 100%;
      width: 100%;
      border: none;
    }

    .mensaje-amor {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: linear-gradient(135deg, #ffe6f0, #fff);
      color: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 2.3em;
      padding: 30px 40px;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      z-index: 999;
      animation: fadeOut 2s ease-out 5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .boton-musica {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .boton-musica:hover {
      background-color: #1f6391;
    }

    .mensaje-cancion {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1em;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      z-index: 1000;
    }

    .emoji {
      position: absolute;
      animation: flotar 10s linear forwards;
      opacity: 0;
      z-index: 0;
    }

    @keyframes flotar {
      0% {
        bottom: -30px;
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="mensaje-amor">
    Para mi arrocito, mi amor, mi seyora, mi reina, mi todo
  </div>

  <div class="kinopio-embed">
    <iframe src="https://kinopio.club/embed/?spaceId=VpD_KKGvC0l9ILCYEJyvX&zoom=92"></iframe>
  </div>

  <!-- Audio -->
  <audio id="musica">
    <source src="https://lyhuwu.github.io/Para-Anita-/audio/if-ain_t-got-you-Alicia-Keys-_Lyrics-Espa침ol_Ingl칠s_-SlaterArt.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Bot칩n azul de m칰sica -->
  <button id="botonMusica" class="boton-musica">游꿧 Reproducir m칰sica</button>

  <!-- Mensaje de la canci칩n -->
  <div class="mensaje-cancion">
    La canci칩n que est치s escuchando es <br><strong>If I Ain't Got You</strong> de Alicia Keys <3
  </div>

  <script>
    const musica = document.getElementById("musica");
    const botonPlay = document.getElementById("botonMusica");

    botonPlay.addEventListener("click", async () => {
      try {
        if (musica.paused) {
          await musica.play();
          botonPlay.innerHTML = "游댆 Pausar m칰sica";
        } else {
          musica.pause();
          botonPlay.innerHTML = "游꿧 Reproducir m칰sica";
        }
      } catch (error) {
        alert("No se pudo reproducir la m칰sica: " + error.message);
      }
    });

    // Corazones que flotan desde abajo y se desvanecen
    const emojis = ['游눞', '游눛'];

    function lanzarCorazon() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.bottom = '-30px';
      emoji.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 10000);
    }

    setInterval(lanzarCorazon, 400);
  </script>

</body>
</html>
