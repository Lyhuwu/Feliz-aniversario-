<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Botón inferior derecho */
    #botonMusica {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
    }

    #botonMusica:hover {
      background-color: #0056b3;
    }

    /* Mensaje de canción */
    #mensajeCancion {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 15px;
      font-size: 13px;
      z-index: 1000;
      opacity: 1;
      transition: opacity 2s ease;
    }

    /* Corazones animados */
    .emoji {
      position: absolute;
      bottom: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
      animation: flotar 10s linear forwards;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      80% {
        transform: translateY(-80vh) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Reproductor invisible -->
  <audio id="musica" loop>
    <source src="music/if-ain_t-got-you-Alicia-Keys-_Lyrics-Español_Inglés_-SlaterArt.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Botón de control -->
  <button id="botonMusica">🎵 Reproducir música</button>

  <!-- Mensaje de canción -->
  <div id="mensajeCancion">La canción que estás escuchando es "If I Ain't Got You" de Alicia Keys <3</div>

  <!-- Scripts -->
  <script>
    const musica = document.getElementById("musica");
    const botonPlay = document.getElementById("botonMusica");
    const mensaje = document.getElementById("mensajeCancion");

    botonPlay.addEventListener("click", async () => {
      try {
        if (musica.paused) {
          await musica.play();
          botonPlay.innerHTML = "🔇 Pausar música";
        } else {
          musica.pause();
          botonPlay.innerHTML = "🎵 Reproducir música";
        }
      } catch (error) {
        alert("No se pudo reproducir la música: " + error.message);
      }
    });

    // Desvanecer mensaje después de 20s
    setTimeout(() => {
      mensaje.style.opacity = "0";
    }, 20000);

    // Corazones flotantes
    const emojis = ['💜', '💙'];

    function lanzarCorazon() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.bottom = '-30px';
      emoji.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
      document.body.appendChild(emoji);

      // Activar animación
      requestAnimationFrame(() => {
        emoji.style.opacity = '1';
        emoji.style.animation = 'flotar 10s linear forwards';
      });

      // Eliminar del DOM después de 10 segundos
      setTimeout(() => {
        if (emoji && emoji.parentElement) emoji.remove();
      }, 10000);
    }

    setInterval(lanzarCorazon, 600);
  </script>
</body>
</html>
